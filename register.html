<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager - Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/favicon.svg" type="image/png">

</head>
<body>
  <header class="d-flex py-3">
    <div id="menu-placeholder2"></div>
  </header>



  <section>
    <div class="container fs-4">
        <main class="form-signin w-100 m-auto center">
            <form>
              <h1 class="h3 mb-3 fw-normal">Zarejestruj się</h1>
              
              <div class=" mb-2">
                <input type="text" class="form-control" placeholder="Imię">
              </div>

              <div class=" mb-2">
                <input type="text" class="form-control" id="floatingLastName" placeholder="Nazwisko">
              </div>

              <div class=" mb-2">
                <input type="email" class="form-control" id="floatingEmail" placeholder="Email">
              </div>

              <div class=" mb-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Hasło">
              </div>

              <div class=" mb-2">
                <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Potwierdź hasło">
              </div>

              <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="agree-terms" id="agreeTerms">
                <label class="form-check-label" for="agreeTerms">
                  Akceptuję regulamin
                </label>
              </div>

              <button class="btn btn-primary w-100 py-2" type="submit">Zarejestruj się</button>
              <p class="mt-5 mb-3 text-body-secondary">© 2024</p>
            </form>
        </main>
    </div>
  </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
