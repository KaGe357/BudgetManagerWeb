<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Manager - Add income</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/favicon.svg" type="image/png">
  </head>
  <body>
    <main>
      <div class="container">
        <header class="d-flex py-3">
          <div id="menu-placeholder"></div>
        </header>
        
        <div class="d-flex justify-content-center">
          <section>
            <div class="mb-3">
              <label for="numberInput" class="form-label">Kwota</label>
              <input
                type="number"
                class="form-control resize"
                id="numberInput"
                placeholder="Wprowadź kwotę"
              />
            </div>
            <div class="mb-3">
              <label for="dateInput" class="form-label">Wybierz datę</label>
              <input type="date" class="form-control resize" id="dateInput" />
            </div>
            <div class="mb-3">
              <label for="categorySelect" class="form-label"
                >Wybierz kategorię</label
              >
              <select class="form-select resize" id="categorySelect">
                <option value="" disabled selected>Wybierz...</option>
                <option value="1">Wynagrodzenie</option>
                <option value="2">Odsetki bankowe</option>
                <option value="3">Sprzedaż na portalach aukcyjnych</option>
                <option value="4">Inne</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="commentTextarea" class="form-label"
                >Komentarz (opcjonalnie)</label
              >
              <textarea
                class="form-control resize"
                id="commentTextarea"
                rows="3"
                placeholder="Wpisz swój komentarz tutaj..."
              ></textarea>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-success" id="addButton">
                Dodaj
              </button>
              <a href="./home.html" class="btn btn-danger">Anuluj</a>
            </div>
          </section>
        </div>
      </div>
    </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="./income-script.js"></script>
      <script src="./script.js"></script>
    </main>
  </body>
</html>
