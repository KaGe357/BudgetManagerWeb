<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager - Balance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/favicon.svg" type="image/png">

</head>
<body>
<main class="container">
    <header class="d-flex py-3">
        <div id="menu-placeholder"></div>
    </header>

    <section class="my-5">
        <h2 class="text-center">Bilans</h2>


        <div class="text-center my-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#balanceModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-calendar mx-2" viewBox="0 0 16 16">
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                  </svg>Wybierz okres bilansu
            </button>
        </div>

 
        <div class="modal fade" id="balanceModal" tabindex="-1" aria-labelledby="balanceModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="balanceModalLabel">Wybierz okres bilansu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="dateRangeForm">
                            <div class="mb-3">
                                <label for="startDate" class="form-label">Data początkowa</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="mb-3">
                                <label for="endDate" class="form-label">Data końcowa</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                        <button type="button" class="btn btn-primary" id="applyDateRange">Zastosuj</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center flex-column bordered">
                <h4>Dochody</h4>
                <p>Wynagrodzenie: <span id="salary" class="fw-bold">0</span></p>
                <p>Odsetki: <span id="interest" class="fw-bold">0</span></p>
                <p>Sprzedaż: <span id="sale" class="fw-bold">0</span></p>
                <p>Inne: <span id="otherIncomes" class="fw-bold">0</span></p>
                <canvas id="incomeChart" class="" width="200" height="200"></canvas>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center flex-column bordered">
                <h4>Wydatki</h4>
                <p>Żywność: <span id="food" class="fw-bold">0</span></p>
                <p>Transport: <span id="transport" class="fw-bold">0</span></p>
                <p>Rozrywka: <span id="pastime" class="fw-bold">0</span></p>
                <p>Inne: <span id="otherExpenses" class="fw-bold">0</span></p>
                <canvas id="expenseChart" width="200" height="200"></canvas>
            </div>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./balance-script.js"></script>
<script src="./script.js"></script>
</body>
</html>
